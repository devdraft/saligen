openapi: 3.0.3
info:
  title: YourAPI
  version: 0.1.0
  description: |
    Sample API specification demonstrating auth patterns, pagination, and error handling.
    Replace this with your actual OpenAPI specification.
  contact:
    name: YourOrg API Support
    email: api@yourorg.com
    url: https://api.yourorg.com/support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.yourorg.com/v1
    description: Production
  - url: https://staging-api.yourorg.com/v1
    description: Staging
  - url: https://sandbox-api.yourorg.com/v1
    description: Sandbox

security:
  - bearerAuth: []
  - apiKeyAuth: []

tags:
  - name: customers
    description: Customer management operations
  - name: orders
    description: Order management operations
  - name: products
    description: Product catalog operations

paths:
  /customers:
    get:
      summary: List customers
      description: Retrieve a paginated list of customers
      operationId: listCustomers
      tags:
        - customers
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Cursor'
        - name: email
          in: query
          description: Filter by email address
          schema:
            type: string
            format: email
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    post:
      summary: Create customer
      description: Create a new customer
      operationId: createCustomer
      tags:
        - customers
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCreateRequest'
      responses:
        '201':
          description: Customer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /customers/{customerId}:
    get:
      summary: Get customer
      description: Retrieve a single customer by ID
      operationId: getCustomer
      tags:
        - customers
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    patch:
      summary: Update customer
      description: Update an existing customer
      operationId: updateCustomer
      tags:
        - customers
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerUpdateRequest'
      responses:
        '200':
          description: Customer updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    delete:
      summary: Delete customer
      description: Delete a customer
      operationId: deleteCustomer
      tags:
        - customers
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        '204':
          description: Customer deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /orders:
    get:
      summary: List orders
      description: Retrieve a paginated list of orders
      operationId: listOrders
      tags:
        - orders
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Cursor'
        - name: customerId
          in: query
          description: Filter by customer ID
          schema:
            type: string
        - name: status
          in: query
          description: Filter by order status
          schema:
            type: string
            enum: [pending, processing, shipped, delivered, cancelled]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /products:
    get:
      summary: List products
      description: Retrieve a paginated list of products
      operationId: listProducts
      tags:
        - products
      parameters:
        - name: page
          in: query
          description: Page number (for page-based pagination example)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: perPage
          in: query
          description: Items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: category
          in: query
          description: Filter by category
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token authentication
    
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key authentication

  parameters:
    CustomerId:
      name: customerId
      in: path
      required: true
      description: Customer ID
      schema:
        type: string
        format: uuid
    
    Limit:
      name: limit
      in: query
      description: Maximum number of items to return
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    
    Cursor:
      name: cursor
      in: query
      description: Cursor for pagination
      schema:
        type: string
    
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      description: Idempotency key for safe retries
      schema:
        type: string
        format: uuid

  schemas:
    Customer:
      type: object
      required:
        - id
        - email
        - name
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
          description: Unique customer identifier
        email:
          type: string
          format: email
          description: Customer email address
        name:
          type: string
          description: Customer name
        phone:
          type: string
          nullable: true
          description: Customer phone number
        address:
          $ref: '#/components/schemas/Address'
        metadata:
          type: object
          additionalProperties: true
          description: Custom metadata
        createdAt:
          type: string
          format: date-time
          description: Customer creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Customer last update timestamp

    CustomerCreateRequest:
      type: object
      required:
        - email
        - name
      properties:
        email:
          type: string
          format: email
        name:
          type: string
          minLength: 1
          maxLength: 255
        phone:
          type: string
          nullable: true
        address:
          $ref: '#/components/schemas/Address'
        metadata:
          type: object
          additionalProperties: true

    CustomerUpdateRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        name:
          type: string
          minLength: 1
          maxLength: 255
        phone:
          type: string
          nullable: true
        address:
          $ref: '#/components/schemas/Address'
        metadata:
          type: object
          additionalProperties: true

    CustomerListResponse:
      type: object
      required:
        - items
        - hasMore
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
        nextCursor:
          type: string
          nullable: true
          description: Cursor for next page, null if no more pages
        hasMore:
          type: boolean
          description: Whether more results are available

    Address:
      type: object
      properties:
        line1:
          type: string
        line2:
          type: string
          nullable: true
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
          pattern: '^[A-Z]{2}$'
          description: ISO 3166-1 alpha-2 country code

    Order:
      type: object
      required:
        - id
        - customerId
        - status
        - items
        - total
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        customerId:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, processing, shipped, delivered, cancelled]
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        total:
          type: number
          format: decimal
          description: Total order amount
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          default: USD
          description: ISO 4217 currency code
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    OrderItem:
      type: object
      required:
        - productId
        - quantity
        - price
      properties:
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
        price:
          type: number
          format: decimal

    OrderListResponse:
      type: object
      required:
        - items
        - hasMore
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        nextCursor:
          type: string
          nullable: true
        hasMore:
          type: boolean

    Product:
      type: object
      required:
        - id
        - name
        - price
        - category
        - inStock
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        price:
          type: number
          format: decimal
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          default: USD
        category:
          type: string
        inStock:
          type: boolean
        images:
          type: array
          items:
            type: string
            format: uri

    ProductListResponse:
      type: object
      required:
        - items
        - page
        - perPage
        - totalPages
        - totalItems
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        page:
          type: integer
          description: Current page number
        perPage:
          type: integer
          description: Items per page
        totalPages:
          type: integer
          description: Total number of pages
        totalItems:
          type: integer
          description: Total number of items

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code for programmatic handling
          example: INVALID_REQUEST
        message:
          type: string
          description: Human-readable error message
          example: The request body is invalid
        details:
          type: array
          description: Detailed error information
          items:
            $ref: '#/components/schemas/ErrorDetail'
        requestId:
          type: string
          description: Request ID for tracking
          example: req_1234567890abcdef
        timestamp:
          type: string
          format: date-time
          description: Error timestamp

    ErrorDetail:
      type: object
      properties:
        field:
          type: string
          description: Field that caused the error
        issue:
          type: string
          description: Description of the issue

  responses:
    BadRequest:
      description: Bad request - Invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: INVALID_REQUEST
            message: The request parameters are invalid
            details:
              - field: email
                issue: Must be a valid email address
            requestId: req_abc123
            timestamp: '2025-11-12T10:30:00Z'
    
    Unauthorized:
      description: Unauthorized - Authentication required or failed
      headers:
        WWW-Authenticate:
          schema:
            type: string
          description: Authentication scheme
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: UNAUTHORIZED
            message: Invalid or missing authentication credentials
            requestId: req_abc123
            timestamp: '2025-11-12T10:30:00Z'
    
    NotFound:
      description: Not found - Resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: NOT_FOUND
            message: The requested resource was not found
            requestId: req_abc123
            timestamp: '2025-11-12T10:30:00Z'
    
    Conflict:
      description: Conflict - Resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: CONFLICT
            message: A customer with this email already exists
            requestId: req_abc123
            timestamp: '2025-11-12T10:30:00Z'
    
    TooManyRequests:
      description: Too many requests - Rate limit exceeded
      headers:
        Retry-After:
          schema:
            type: integer
          description: Number of seconds to wait before retrying
        X-RateLimit-Limit:
          schema:
            type: integer
          description: Request limit per time window
        X-RateLimit-Remaining:
          schema:
            type: integer
          description: Remaining requests in current window
        X-RateLimit-Reset:
          schema:
            type: integer
          description: Unix timestamp when the rate limit resets
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: RATE_LIMIT_EXCEEDED
            message: Too many requests. Please try again later.
            requestId: req_abc123
            timestamp: '2025-11-12T10:30:00Z'
    
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: INTERNAL_ERROR
            message: An unexpected error occurred
            requestId: req_abc123
            timestamp: '2025-11-12T10:30:00Z'

